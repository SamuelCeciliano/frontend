<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
</head>
<link rel="stylesheet" href="bootstrap.css">
<link rel="stylesheet" href="profile.css">

<body>
    <header>
        <h1 class="text-center bg-primary p-2 mb-5 p-relative" style="color: aliceblue; font-size: 25px;">
            <svg class="p-absolute" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-code-square" viewBox="0 0 16 16">
                <path
                    d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                <path
                    d="M6.854 4.646a.5.5 0 0 1 0 .708L4.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0m2.292 0a.5.5 0 0 0 0 .708L11.793 8l-2.647 2.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708 0" />
            </svg>
            Formulário Samuel Ceciliano

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-code-square"
                viewBox="0 0 16 16">
                <path
                    d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                <path
                    d="M6.854 4.646a.5.5 0 0 1 0 .708L4.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0m2.292 0a.5.5 0 0 0 0 .708L11.793 8l-2.647 2.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708 0" />
            </svg>
        </h1>
    </header>

    <div class="container">

        <form action="#" method="post" class="container mt-5 p-4 border rounded shadow-lg" style="max-width: 800px;"
            onsubmit="return showAlert()">

            <div class="mt-3 mb-3">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <div class="input-field">
                            <input required="" autocomplete="off" type="text" name="firstName" id="firstName" />
                            <label for="firstName">Primeiro Nome:</label>
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <div class="input-field">
                            <input required="" autocomplete="off" type="text" name="lastName" id="lastName" />
                            <label for="lastName">Último Nome:</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <div class="input-field">
                    <input required="" autocomplete="off" type="text" name="email" id="email" />
                    <label for="email">Email:</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Diga pontos deste perfil
                    interessantes.</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="exampleColorInput" class="form-label">Cor favorita?</label>
                <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#263d7c"
                    title="Escolha sua cor">
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Qual habilidade mais te interessa?</label>
                <select class="form-select" aria-label="Default select example" id="skills">
                    <option selected>Qual habilidade mais te interessa?</option>
                    <option value="1">Front-end</option>
                    <option value="2">Back-end</option>
                    <option value="3">Full-stack</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Qual seu gosto musical?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Rock" id="rock">
                    <label class="form-check-label" for="rock">
                        Rock
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Pop" id="pop" checked>
                    <label class="form-check-label" for="pop">
                        Pop
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Clássica" id="classical">
                    <label class="form-check-label" for="classical">
                        Clássica
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Eletrônica" id="electronic">
                    <label class="form-check-label" for="electronic">
                        Eletrônica
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Outra" id="other">
                    <label class="form-check-label" for="other">
                        Outra
                    </label>
                </div>
            </div>

            <div class="mb-3">
                <label for="" class="form-label">Qual nota daria para este perfil?</label>
                <div class="d-flex justify-content-start mb-3">
                    <!-- Nota de 1 a 10 -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rating1" value="1">
                        <label class="form-check-label" for="rating1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rating2" value="2">
                        <label class="form-check-label" for="rating2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rating3" value="3">
                        <label class="form-check-label" for="rating3">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rating4" value="4">
                        <label class="form-check-label" for="rating4">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rating5" value="5">
                        <label class="form-check-label" for="rating5">5</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rating6" value="6">
                        <label class="form-check-label" for="rating6">6</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rating7" value="7">
                        <label class="form-check-label" for="rating7">7</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rating8" value="8">
                        <label class="form-check-label" for="rating8">8</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rating9" value="9">
                        <label class="form-check-label" for="rating9">9</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="rating" id="rating10" value="10">
                        <label class="form-check-label" for="rating10">10</label>
                    </div>
                </div>
            </div>

            <div class="form-floating mt-3">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Adicione um comentário:</label>
            </div>

            <div class="text-center mt-4" style="display: flex; justify-content: center; align-items: center;">
                <button>
                    <div class="svg-wrapper-1">
                        <div class="svg-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path fill="none" d="M0 0h24v24H0z"></path>
                                <path fill="currentColor"
                                    d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z">
                                </path>
                            </svg>
                        </div>
                    </div>
                    <span>Enviar</span>
                </button>
            </div>

        </form>

    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script>
        function showAlert() {
            // Captura os valores dos campos
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;

            // Captura a habilidade selecionada pela opção visível
            const skillsSelect = document.getElementById('skills');
            const selectedSkill = skillsSelect.options[skillsSelect.selectedIndex].text;  // Captura o nome da habilidade

            const rating = document.querySelector('input[name="rating"]:checked')?.value;
            const comment = document.getElementById('floatingTextarea2').value;

            // Exibe um alert com os dados preenchidos
            alert(`Primeiro Nome: ${firstName}\nÚltimo Nome: ${lastName}\nEmail: ${email}\nHabilidade: ${selectedSkill}\nNota: ${rating}\nComentário: ${comment}`);

            // Impede o envio do formulário
            return false;
        }
    </script>

</html>
