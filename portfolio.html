<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Portfólio Samuel</title>
</head>

<body>
    <div class="container-fluid">
        <h1>Portfólio Samuel Ceciliano</h1>
        <div class="swiper w-75 mx-auto">
            <div class="swiper-wrapper">
                <!-- Adicione 15 imagens aqui -->
                <div class="swiper-slide"><img src="Prints/1.png" class="d-block w-100" alt="Imagem 1"></div>
                <div class="swiper-slide"><img src="Prints/2.png" class="d-block w-100" alt="Imagem 2"></div>
                <div class="swiper-slide"><img src="Prints/3.png" class="d-block w-100" alt="Imagem 3"></div>
                <div class="swiper-slide"><img src="Prints/4.png" class="d-block w-100" alt="Imagem 4"></div>
                <div class="swiper-slide"><img src="Prints/5.png" class="d-block w-100" alt="Imagem 5"></div>
                <div class="swiper-slide"><img src="Prints/6.png" class="d-block w-100" alt="Imagem 6"></div>
                <div class="swiper-slide"><img src="Prints/7.png" class="d-block w-100" alt="Imagem 7"></div>
                <div class="swiper-slide"><img src="Prints/8.png" class="d-block w-100" alt="Imagem 8"></div>
                <div class="swiper-slide"><img src="Prints/9.png" class="d-block w-100" alt="Imagem 9"></div>
                <div class="swiper-slide"><img src="Prints/10.png" class="d-block w-100" alt="Imagem 10"></div>
                <div class="swiper-slide"><img src="Prints/11.png" class="d-block w-100" alt="Imagem 11"></div>
                <div class="swiper-slide"><img src="Prints/12.png" class="d-block w-100" alt="Imagem 12"></div>
                <div class="swiper-slide"><img src="Prints/13.png" class="d-block w-100" alt="Imagem 13"></div>
                <div class="swiper-slide"><img src="Prints/14.png" class="d-block w-100" alt="Imagem 14"></div>
                <div class="swiper-slide"><img src="Prints/15.png" class="d-block w-100" alt="Imagem 15"></div>
            </div>

            <!-- Botões de navegação -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>

            <!-- Paginação -->
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <script src="bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            loop: true, // Faz os slides se repetirem
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            effect: 'cube',
            flipEffect: {
                slideShadows: true,
            },
            slidesPerView: 1, // Mostra uma imagem por vez
            autoplay: {
                delay: 2500, // Avança automaticamente após 2.5 segundos
                disableOnInteraction: false,
            },
        });
    </script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
